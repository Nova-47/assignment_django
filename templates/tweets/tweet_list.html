<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet List</title>
</head>
<body>
    <h1>All Tweets</h1>
    <ul>
        {% for tweet in tweets %}
            <li>
                <strong>{{ tweet.content }}</strong> <br>
                <small>Posted on: {{ tweet.created_at }}</small> <br>
                Likes: {{ tweet.like_count }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
